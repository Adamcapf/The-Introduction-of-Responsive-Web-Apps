            h2{
                color : green;

        </style>
        <link rel = "stylesheet" type = "text/css" href = "./t2.css"/>
        <script>
            function greetingFunc(){
                var greeting;
                var time = new Date().getHours();
                if (time < 10){
                    greeting = "Good morning";
                }
                else if (time < 20){
                    greeting = "Good day";
                }
                else{
                    greeting = "Good evening";
                }
                document.getElementById("greet").innerHTML(greeting);
            }
        </script>
        <title>My First Page</title>
    </head>

            <li>Faculty of Business and Law</li>
            <li>Faculty of Health</li>
            <li>Faculty of Science, Engineering and Built Environment</li>
        </ul>
        <h2>connect with us</h2>
        <p id = "greet">Please enter your information</p>
        <button onclick = "greetingFunc()">Greeting</button><br>
