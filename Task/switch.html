<!DOCTYPE html>
<html>
    <body>
        <p id = "display"></p>
        <script>
            var day;
            switch (new Date.getDay()){
                case 0:
                    day = "Sunday";
                    break;
                case 1:
                    day = "Monday";
                    break;
                .
                .
                .
                case 6:
                    day = "Saturday";
            }
            document.getElementById("display").innerHTML = "Today is " + day;
        </script>
    </body>
</html>
